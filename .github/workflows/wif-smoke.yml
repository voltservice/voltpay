name: WIF Smoke Test
on: { workflow_dispatch: {} }

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: micro-harbor-469912-u6
  PROJECT_NUMBER: 1018663726434
  POOL_ID: voltpay-pool
  PROVIDER_ID: github-actions
  SA_EMAIL: voltpay-service-account@micro-harbor-469912-u6.iam.gserviceaccount.com

jobs:
  wif-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show token claims
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          TOKEN_JSON=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=debug")
          TOKEN=$(echo "$TOKEN_JSON" | jq -r .value)
          echo "::add-mask::$TOKEN"
          PAYLOAD=$(echo "$TOKEN" | cut -d '.' -f2 | base64 -d 2>/dev/null || true)
          echo "$PAYLOAD" | jq '{repository, ref, workflow_ref, actor, event_name}'
          echo "::set-output name=token::$TOKEN"
          echo "::set-output name=payload::$PAYLOAD"
      - name: Auth via WIF (no keys)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.POOL_ID }}/providers/${{ env.PROVIDER_ID }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Show active account
        run: |
          gcloud config set project $PROJECT_ID
          gcloud auth list
          gcloud projects describe $PROJECT_ID --format='value(projectNumber)'

      # Optional: call a harmless Google API using the federated token
      - name: Print access token (truncated) and test a call
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "ACCESS_TOKEN: ${ACCESS_TOKEN:0:12}..."
          # Example harmless list call:
          curl -sS -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://cloudresourcemanager.googleapis.com/v1/projects/$PROJECT_ID" \
            | head -n 5 || true
