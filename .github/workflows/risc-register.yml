name: RISC Register
on: { workflow_dispatch: {} }

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: micro-harbor-469912-u6
  PROJECT_NUMBER: 1018663726434
  POOL_ID: voltpay-pool
  PROVIDER_ID: github-actions
  SA_EMAIL: voltpay-service-account@micro-harbor-469912-u6.iam.gserviceaccount.com
  RECEIVER_URL: https://voltpay-api-1018663726434.europe-west2.run.app/risc/receiver

jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/setup-gcloud@v2

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.POOL_ID }}/providers/${{ env.PROVIDER_ID }}
          service_account: ${{ env.SA_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true

      - name: Register receiver (stream:update)
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token \
            --scopes=https://www.googleapis.com/auth/risc.configuration.readwrite,https://www.googleapis.com/auth/risc.verify)
          cat > body.json <<EOF
          {
            "delivery": {
              "delivery_method": "https://schemas.openid.net/secevent/risc/delivery-method/push",
              "url": "${RECEIVER_URL}"
            },
            "events_requested": [
              "https://schemas.openid.net/secevent/risc/event-type/account-disabled",
              "https://schemas.openid.net/secevent/risc/event-type/account-enabled",
              "https://schemas.openid.net/secevent/risc/event-type/account-credential-change-required",
              "https://schemas.openid.net/secevent/risc/event-type/verification"
            ]
          }
          EOF
          curl -sfS -H "Authorization: Bearer $ACCESS_TOKEN" -H "Content-Type: application/json" \
            -d @body.json "https://risc.googleapis.com/v1beta/stream:update"

      - name: Send verification token (stream:verify)
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token --scopes=https://www.googleapis.com/auth/risc.verify)
          curl -sfS -H "Authorization: Bearer $ACCESS_TOKEN" -H "Content-Type: application/json" \
            -d '{"state":"voltpay-ci-probe"}' "https://risc.googleapis.com/v1beta/stream:verify"